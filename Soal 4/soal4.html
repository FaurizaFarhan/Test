<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soal Nomor 4</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<h2>Konversi Huruf → Angka → Operasi → Huruf</h2>

<label>Sample Input:</label><br>
<input type="text" id="inputText" value="A B E F I A B A B" style="width:300px;">
<button onclick="process()">Proses</button>

<h3>Hasil:</h3>

<table>
  <tr>
    <th>Sample Input (from no. 3)</th>
    <th>Explanation</th>
    <th>Sample Output</th>
  </tr>
  <tr>
    <td id="tInput"></td>
    <td id="tExplanation"></td>
    <td id="tOutput"></td>
  </tr>
</table>

<script>
  // Kamus A=1 ... Z=26
  function letterToNumber(letter) {
    return letter.charCodeAt(0) - 64;  // 'A' = 65 → 1
  }
  function numberToLetter(num) {
    return String.fromCharCode(num + 64);
  }

  function process() {
    let raw = document.getElementById("inputText").value.trim();
    let letters = raw.split(/\s+/);

    // 1. Huruf → Angka
    let nums = letters.map(letterToNumber);

    // 2. Operasi Matematika (contoh: tambah 1)
    let operated = nums.map(n => n + 1);

    // 3. Konversi kembali ke huruf
    let resultLetters = operated.map(numberToLetter);

    // Tampilkan
    document.getElementById("tInput").innerText = raw;
    document.getElementById("tExplanation").innerText =
      "Konversi huruf → angka, tambah 1, lalu kembali ke huruf.";
    document.getElementById("tOutput").innerText = resultLetters.join(" ");
  }
</script>

</body>
</html>
