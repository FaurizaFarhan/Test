<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Soal Nomor 3 - Konversi Angka ke Abjad</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 20px; font-weight: bold; }
    #explanation { margin-top: 15px; font-family: monospace; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Konversi Angka ke Abjad (Soal Nomor 3)</h2>

<label>Masukkan angka hasil dari soal nomor 2:</label><br>
<input type="text" id="inputNumber" placeholder="contoh: 12 atau -16" size="20">
<button onclick="convertNumber()">Konversi</button>

<div id="output"></div>
<div id="explanation"></div>

<script>
/* KAMUS SESUAI SOAL (range ambil huruf pertama) */
const mapping = {
    0: "A",
    1: "B",
    2: "E",
    3: "F",
    4: "I",
    5: "J",
    6: "O",
    7: "P",
    8: "U",
    9: "V"
};

function convertNumber() {
    let num = document.getElementById("inputNumber").value.trim();

    if (num === "" || isNaN(num)) {
        document.getElementById("output").innerText = "Input tidak valid!";
        return;
    }

    num = Number(num);

    // (a) Jika negatif → jadikan positif
    num = Math.abs(num);

    // Ubah angka menjadi deret digit
    const digits = String(num).split("").map(Number);

    // Deret huruf hasil konversi
    let letters = digits.map(d => mapping[d]).join(" ");

    // Penjelasan langkah (seperti contoh di soal)
    const explanation = digits.join(" ") +
                        " → " +
                        letters;

    document.getElementById("output").innerText = "Hasil: " + letters;
    document.getElementById("explanation").innerText = "Explanation:\n" + explanation;
}
</script>

</body>
</html>
