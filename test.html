<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konversi Kalimat ke Angka</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>Konversi Kalimat Menjadi Angka</h2>
<p>Masukkan kalimat (A–Z, a–z, dan spasi):</p>

<input type="text" id="inputText" placeholder="Masukkan kalimat..." size="40">
<button onclick="processInput()">Konversi</button>

<div id="output"></div>

<script>
function charToNumber(ch) {
    const upper = ch.toUpperCase();

    // Mapping huruf kapital
    let value = null;
    if (upper >= 'A' && upper <= '-') value = 0;
    else if (upper >= 'B' && upper <= 'D') value = 1;
    else if (upper === 'E') value = 2;
    else if (upper >= 'F' && upper <= 'H') value = 3;
    else if (upper === 'I') value = 4;
    else if (upper >= 'J' && upper <= 'N') value = 5;
    else if (upper === 'O') value = 6;
    else if (upper >= 'P' && upper <= 'T') value = 7;
    else if (upper === 'U') value = 8;
    else if (upper >= 'V' && upper <= 'Z') value = 9;
    else if (ch === ' ') value = 0;

    // Huruf kecil → nilai dibalik (reverse)
    if (ch >= 'a' && ch <= 'z') {
        return 9 - value;
    }

    return value;
}

function encodeSentence(input) {
    let result = "";
    for (let ch of input) {
        result += charToNumber(ch);
    }
    return result;
}

function processInput() {
    const userText = document.getElementById("inputText").value;
    const encoded = encodeSentence(userText);
    document.getElementById("output").innerText = "Hasil: " + encoded;
}
</script>

</body>
</html>
